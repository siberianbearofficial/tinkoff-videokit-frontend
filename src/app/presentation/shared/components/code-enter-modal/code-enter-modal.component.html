<div class="modal-container">
  <div class="modal-header">
    <div class="heading">Введите код</div>
  </div>
  <div class="modal-main">
    <input class="text-field" [(ngModel)]="codeInput">
  </div>
  <div class="modal-footer">
    <button class="button button-red" (click)="modalRef.close(codeInput)">Удалить</button>
    <button class="button button-secondary" (click)="modalRef.close('')">Отмена</button>
  </div>
</div>
