<div class="container">Компонент для выбора изображения
  <div class="backgrounds">
    <div class="background" *ngFor="let mediaUrl of mediaUrls; let i = index"
         [ngClass]="{'background-selected': selectedIndex == i}"
         (click)="selectImage(i)">
      <img [src]="mediaUrl" alt="background">
    </div>
  </div>
</div>
